<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Register new Client</title>
</head>
<body>
    <div id="createClientDiv">
    <h1>Register Client</h1>
	<form id="createClientForm" method="post" action="submit.php">
     </form>
     <button id="submit">Save</button>
     <div id="clientInfo"></div>
     </div>

     <script type="text/template" id="client-create">
			<ul>
				<li>
					<label class="fieldLabel">Application-Name</label>
					<input name="applicationName" id="applicationName" value="<@- rc.get("applicationName") @>"/>
				</li>
				<li>
					<label class="fieldLabel">Callback URL</label>
					<input name="callbackUrl" id="callbackUrl" value="<@- rc.get("callbackUrl") @>"/>
				</li>
				<li class="formLine">
					<label class="fieldLabel">Client Type</label>
					<select name="clientType" id="clientType" size="1">
						<option value="PUBLIC">Public (Javascript)</option>
						<option value="CONFIDENTIAL">Confidential</option>
					</select>
				</li>
			</ul>
     </script>
     <script type="text/template" id="client-info">
			<ul>
				<li>
					<label class="fieldLabel">Client-ID</label>
					<label><@- rc.get("clientId") @></label>
				</li>
				<li>
					<label class="fieldLabel">Client-Secret</label>
					<label><@- rc.get("clientSecret") @></label>
				</li>
			</ul>
     </script>
     

        <!-- JavaScript Includes -->
     <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

     <script src="js/util.js"></script>
     <script src="js/regClient.js"></script>
</body>
</html>
